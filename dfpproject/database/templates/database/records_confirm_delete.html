{% extends "base.html" %}
{% block content %}

  <h1>Delete {{records.file_name}}?</h1>

  <form method="POST">
    {% csrf_token%}
    <input type="submit" class='btn btn-danger btn-lg' value="Delete">
    <a class = "btn btn-lg btn-warning" href="{% url 'database:detail' pk=records.pk %}">Cancel</a>

  </form>

{% endblock %}
